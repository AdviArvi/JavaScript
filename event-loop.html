<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 5rem;
        height: 5rem;
        transition: all 0.2s;
      }
      .go.circle {
        border-radius: 50%;
      }
      .go.red {
        background: red;
      }
      .go.purple {
        background: purple;
        color: white;
      }
      .go.fadeOut {
        opacity: 0;
      }
    </style>
    <div class="go">Click Me</div>
    <script>
      //   console.log("Starting");
      //   setTimeout(function() {
      //     console.log("Running");
      //   }, 2000);
      //   console.log("Ending");

      const go = document.querySelector(".go");
      // change the text to Go when clicked.
      go.addEventListener("click", function(e) {
        const el = e.currentTarget;
        el.textContent = "Go!";
        setTimeout(function() {
          //1.make it a circle after 2 seconds
          el.classList.add("circle");
          //2.make it red after 0.5 seconds
          setTimeout(function() {
            el.classList.add("red");
            //3.make a square after 0.25 seconds
            setTimeout(function() {
              el.classList.remove("circle");
              //4.make it purple after 0.3 seconds
              setTimeout(function() {
                el.classList.remove("red");
                el.classList.add("purple");
                //5.fade out after 0.5 seconds
                setTimeout(function() {
                  el.classList.add("fadeOut");
                }, 500);
              }, 300);
            }, 250);
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
