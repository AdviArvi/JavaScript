<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "shital thorat",
        sayHi() {
          console.log(`hey ${this.name}`);
          return `hey ${this.name}`;
        }
      };
      const kiran = { name: "kiran" };
      const sayHi = person.sayHi.bind(kiran);
      //Query selector example

      const bill = {
        total: 1000,
        calculate: function(taxRate) {
          console.log(this);
          return this.total + this.total * taxRate;
        },
        describe(mealType, drinkType, taxRate) {
          console.log(
            `your meal of ${mealType} with a drink of ${drinkType} was ${this.calculate(
              taxRate
            )}`
          );
        }
      };
      //   const total = bill.calculate(0.13);
      const calc = bill.calculate.bind({ total: 500 }, 0.06);

      console.log(calc());
      const total2 = bill.calculate.call({ total: 500 }, 0.06);
      console.log(total2);

      const total3 = bill.calculate.apply({ total: 562 }, [0.06]);
      console.log(total3);

      const myMeal = bill.describe.call(bill, "pizza", "beer", 0.13);
      console.log(myMeal);
      const myMeal2 = bill.describe.apply(bill, ["pizza", "beer", 0.13]);
      console.log(myMeal2);
    </script>
  </body>
</html>
